<h1>Shop</h1>
<div class="shop-container">
    <div class="shop-department" ng-app="chat">
        <h3>Themes</h3>
        <div class="products-container">
            <div class="product" *ngFor="let product of products">
                <div [ngStyle]="{'background-image': product.imagesrc}">
                    <span class="buy-btn">
                        BUY<span><img src="../../assets/coin.png" width="20" height="20" /> {{product.price}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="shop-department">
        <h3>Emoji</h3>
        <div class="products-container">

        </div>
    </div>
</div>
